<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>

    <style>
        ol{
            list-style-type: georgian;
        }
        ul{
            list-style-type: -moz-devanagari;
        }
        ol > li{
            color: fuchsia;

            cursor: not-allowed;
        }

        ol> .hh{
            color:  #b0f4ee ;
        }
        ol > .hh:hover{
            background-color: black;
        }
        ol #two:hover{
            background-color: red;

        }



    </style>

</head>
<body>


<h3 title="this is an ordered list">ordered lists</h3>


<ol>
    <li class="hh">apple</li>
    <li id="two">orange</li>
    <li>mango</li>
    <li>pawpaw</li>
</ol>


<h3>unordered lists</h3>

<ul>
    <li>Red</li>
    <li>pink</li>
    <li>blue</li>
    <li>purple</li>
</ul>


</body>
</html>
